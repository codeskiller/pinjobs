	<script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 14
        });


        infoWindow = new google.maps.InfoWindow;
        var currentPos;
        var targetPos = {lat:37.2624739 , lng: -121.9083581}
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            currentPos = pos;
            map.setCenter(pos);
              // Create markers.
	        features.forEach(function(features) {
	         var pinIcon = new google.maps.MarkerImage('/images/currentLoc.png',
	         // This marker is 20 pixels wide by 32 pixels tall.
		      new google.maps.Size(50, 50),
		      // The origin for this image is 0,0.
		      new google.maps.Point(0,0),
		      // The anchor for this image is the base of the flagpole at 0,32.
		      new google.maps.Point(0, 50)
		      );
	          var marker = new google.maps.Marker({
	            position: currentPos,
	            icon: pinIcon,
	            map: map,
	            animation: google.maps.Animation.DROP
	            
	          });

	          
	        });
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        var iconBase = '/images';
        var icons = {
          current: {
            icon: iconBase + '/currentLoc.png'
          },
          work: {
            icon: iconBase + '/workLoc.png'
          },
        };

        var features = [
          {
            position: currentPos,
            type: 'current'
          },
          {
          	position: targetPos,
          	type: 'work'
          }];
        
      }

    function changeMarkerPosition(marker, currentPos, targetPos) {
	    marker.setPosition(currentPos);
	}

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
     
    </script>
