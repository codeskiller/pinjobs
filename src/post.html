<!DOCTYPE html>
<html>
<head>
	<title>Post< | Pin Jobs</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--main css--> 
	<link rel="stylesheet" type="text/css" href="/css/home.css">

	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
	<div class="post-form">
		<form id="post-form">
			<h3 style="color: blue">Create your talent wanted poster</h3>
			<p>Position Title<span style="color: red">*</span></p>
			<input type="text" name="title">
			<p>Company Name<span style="color: red">*</span></p>
			<input type="text" name="companyName">
			<p>Job Description<span style="color: red">*</span></p>
			<textarea style="height: 400px; width: 400px;"></textarea>
			<p>Contact Info</p>
			<p>Email</p><input type="text" name="email">
			<p>Phone</p><input type="number" name="phone">
			<button type="submit">Post</button>
		</form>
	</div>
	<script type="text/javascript">
		var jobs = {"web developer": [{"titlePosition":"web developer","companyName":"Google", "jobDescription":"if you love JS, join us!","recruiterName":"Daniel Nguyen","email":"danieltn91@gmail.com"}],
		
		"software developer": [{"titlePosition":"software developer","companyName":"Apple", "jobDescription":"if you love JS, join us!","recruiterName":"Daniel Nguyen","email":"danieltn91@gmail.com"}] 
		};
		//Create JSON file
		var jobstring = JSON.stringify(jobs);

		//save a file in NodeJS
		var fs = require('fs');
		fs.writeFile("jobs.json",jobstring);
	</script>
	

</body>
</html>
